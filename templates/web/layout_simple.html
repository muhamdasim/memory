{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Memory Remedy</title>

  <link rel="shortcut icon" href="{% static 'web/images/logo-blue.svg' %}">

  <!-- Bulma is included -->
  <link rel="stylesheet" href="{% static 'css/site-base.css' %}">
  <link rel="stylesheet" href="{% static 'css/site-bulma.css' %}">
  <link rel="stylesheet" href="{% static 'web/css/main.css' %}">
  <link rel="stylesheet" href="{% static 'web/css/custom.css' %}">

  <!-- Fonts -->
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Bulma Ex -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-divider@0.2.0/dist/css/bulma-divider.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-pricingtable@0.2.0/dist/css/bulma-pricingtable.min.css">

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Stripe -->
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div id="app">
    {% block body %}
    {% endblock %}
  </div>
  {% block page_js %}
  {% endblock %}
  <!-- Scripts below are for demo only -->
  <script type="text/javascript" src="{% static 'web/js/main.min.js' %}"></script>

  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">
</body>
</html>
